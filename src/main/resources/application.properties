# Configuración de la aplicación Hidrología Mock API
quarkus.application.name=hidrologia-mock-api
quarkus.application.version=1.0.0

# Configuración del servidor
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Configuración OpenAPI/Swagger
quarkus.smallrye-openapi.info-title=Hidrología Mock API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API Mock para sistema de monitoreo hidrológico con datos de ríos, embalses y niveles de agua
quarkus.smallrye-openapi.info-contact-email=admin@hidrologia.com
quarkus.smallrye-openapi.info-contact-name=Equipo Hidrología
quarkus.smallrye-openapi.info-license-name=MIT License

# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/swagger-ui

# Configuración de logs
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health checks
quarkus.smallrye-health.ui.enable=true

# CORS (para desarrollo)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Configuración de locale
quarkus.default-locale=es_ES
